<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incel Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="title">
        <h3 class="aim" id="aim">
          Илья хочет засадить Кате, поможем ему в этом. Натапай 50 денег, чтоб
          Илья помылся
        </h3>
      </div>
      <div class="header">
        <img src="./assets/coin.png" alt="coin" />
        <h2 class="score" id="score"></h2>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/илья.png" alt="ilya" />
      </div>
      <button class="reset-button" id="resetButton">Хочу с начала</button>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
